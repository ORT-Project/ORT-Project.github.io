<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AniCommunity - Classements</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/rankings.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<header>
    <div id="navbar"></div>
    <script>
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => document.getElementById('navbar').innerHTML = data);
    </script>

    <div class="hamburger">
        <span></span>
        <span></span>
        <span></span>
    </div>
</header>

<main>
    <section class="rankings-header">
        <h1>Classements des Animés</h1>
        <div class="rankings-tabs">
            <button class="tab-btn active" data-tab="community">Classements de la Communauté</button>
            <button class="tab-btn" data-tab="personal">Vos Classements Personnels</button>
            <button class="tab-btn" data-tab="seasonal">Classements Saisonniers</button>
            <button class="tab-btn" data-tab="all-time">Classements de Tous les Temps</button>
        </div>
    </section>

    <section class="rankings-filters">
        <div class="filter-group">
            <label>Genre :</label>
            <select>
                <option value="all">Tous les Genres</option>
                <option value="action">Action</option>
                <option value="adventure">Aventure</option>
                <option value="comedy">Comédie</option>
                <option value="drama">Drame</option>
                <option value="fantasy">Fantastique</option>
                <option value="horror">Horreur</option>
                <option value="romance">Romance</option>
                <option value="sci-fi">Science-fiction</option>
                <option value="slice-of-life">Tranche de Vie</option>
            </select>
        </div>
        <div class="filter-group">
            <label>Type :</label>
            <select>
                <option value="all">Tous les Types</option>
                <option value="tv">Série TV</option>
                <option value="movie">Film</option>
                <option value="ova">OVA</option>
                <option value="special">Spécial</option>
            </select>
        </div>
        <div class="filter-group">
            <label>Année :</label>
            <select>
                <option value="all">Toutes les Années</option>
                <option value="2025">2025</option>
                <option value="2024">2024</option>
                <option value="2023">2023</option>
                <option value="2022">2022</option>
                <option value="2021">2021</option>
                <option value="older">2020 et Avant</option>
            </select>
        </div>
        <button class="btn btn-primary">Appliquer les Filtres</button>
    </section>

    <section class="rankings-list">
        <div class="rankings-table">
            <!-- Exemple de ligne de classement -->
            <div class="rankings-row">
                <div class="rankings-cell rank-cell">1</div>
                <div class="rankings-cell image-cell"><img src="images/anime1.png" alt="Demon Slayer"></div>
                <div class="rankings-cell title-cell">
                    <h3>Demon Slayer</h3>
                    <p>Action, Fantastique</p>
                </div>
                <div class="rankings-cell score-cell">9.8</div>
                <div class="rankings-cell votes-cell">24 567</div>
                <div class="rankings-cell type-cell">Série TV</div>
                <div class="rankings-cell actions-cell">
                    <button class="btn-icon"><i class="fas fa-plus"></i></button>
                    <button class="btn-icon"><i class="fas fa-star"></i></button>
                </div>
            </div>
        </div>
    </section>
</main>

<footer>
    <p>&copy; 2025 AniCommunity. Tous droits réservés.</p>
</footer>

<script>
    document.querySelector('.hamburger').addEventListener('click', function() {
        document.querySelector('.nav-links').classList.toggle('active');
        this.classList.toggle('active');
    });
</script>
</body>
</html>
